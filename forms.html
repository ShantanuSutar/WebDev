    <h2>More Inputs</h2>
    <form action="/adssadw">
        <input type="checkbox" name="agree" id="agree">
        <label for="agree">I agree to everything</label>

        <p>
            <label for="X">X:</label>
            <input type="radio" name="size" id="X" value="X">
            <br>
            <label for="M">M:</label>
            <input type="radio" name="size" id="M" value="M">
            <br>
            <label for=XL">XL:</label>
            <input type="radio" name="size" id="XL" value="XL">
            <br>
        </p>

        <p>
            <label for="">Please select a dish : </label>
            <select name="meal" id="meal">
                <option value="Kajukari">Kajukari</option>
                <option value="Paneer Masala">Paneer Masala</option>
                <option value="Shev Bhaji">Shev Bhaji</option>
            </select>

        </p>
        <p>
            <label for="cheese">Amount of Cheese : </label>
            <input type="range" name="Cheese" id="cheese" min="1" max="100">
        </p>
        <p>
            <label for="number">Enter a number : </label>
            <input type="number" name="number" id="number" min="1" max="1000" value="1">
        </p>
        <p>
            <label for="request">Any special request : </label>
            <br>
            <textarea name="Request" id="request" rows="10" cols="30" placeholder="Type Here"></textarea>
        </p>

        <button>Submit</button>
    </form>
